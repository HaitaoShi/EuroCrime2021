<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background-image="EuroCrimepresentation/Slide1.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide2.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide3.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide4.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide5.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide6.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide7.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide8.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide9.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide10.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide11.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide12.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide13.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide14.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide15.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide16.jpeg"> </section>
			<section data-background-image="EuroCrimepresentation/Slide17.jpeg"> </section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
